<div class="flex flex-col items-center py-4 px-4 w-full">
  <div class="flex flex-col w-full">
    <label
      [for]="label"
      class="text-sm font-bold leading-tight tracking-normal mb-2"
      >{{ label }}</label
    >
    <div class="relative w-full">
      <div class="absolute flex items-center pl-4 h-full">
        <ng-content [select]="icon"></ng-content>
        <!-- <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-mail"
            width="18"
            height="18"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" />
            <rect x="3" y="5" width="18" height="14" rx="2" />
            <polyline points="3 7 12 13 21 7" />
          </svg> -->
      </div>
      @if (control) {
      <input
        #inputElementRef
        [type]="inputType"
        class="w-full rounded-md px-4 py-2 bg-slate-100 outline-none border shadow disabled:opacity-40 border-transparent"
        [formControl]="control"
        [placeholder]="placeholder || ''"
        [disabled]="disabled"
      />

      <div class="h-10 flex flex-col w-full">
        @if (control.errors && (control.touched || control.dirty ||
        !control.pristine)) {
        <span
          *ngFor="let error of control.errors | keyvalue"
          class="flex font-medium tracking-wide text-red-500 text-xs mt-3 ml-1 max-w-fit pt-1"
        >
          {{ error.value }}
        </span>
        }
      </div>
      } @else {
      <input
        #inputElementRef
        class="text-black focus:outline-none focus:border bg-white font-normal w-64 h-10 flex items-center pl-12 text-sm border-gray-300 rounded border shadow disabled:opacity-40"
        [placeholder]="placeholder || ''"
        [disabled]="disabled"
      />}
    </div>
  </div>

  @if (dropdownVisible) {
  <div
    class="suggestions-dropdown disabled:pointer-events-none"
    #suggestionsDropdown
  >
    @for (suggestion of suggestions; track suggestion) {
    <div class="suggestions-dropdown-item">
      <div class="item-text" (click)="onSuggestionClicked(suggestion)">
        {{ currentValueOf(suggestion, suggestionShowProperty) }}
      </div>
    </div>
    }
  </div>

  }
</div>
