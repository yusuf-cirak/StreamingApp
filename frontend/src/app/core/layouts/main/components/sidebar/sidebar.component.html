<aside
  #sidebarRef
  class="fixed left-0 h-full mt-20 pt-4 bg-gray-800 transition duration-150 ease-in-out overflow-y-auto"
  [ngClass]="sidebarOpen() ? 'transform w-60' : 'transform w-20'"
>
  <div
    class="h-10 w-full flex items-center justify-between shadow rounded-tr rounded-br cursor-pointer p-4 text-white"
    (click)="toggleSidebar()"
  >
    <span class="font-semibold">For you</span>

    <app-collapse-left-icon class="collapse-left-icon"></app-collapse-left-icon>
    <app-expand-right-icon class="expand-right-icon"></app-expand-right-icon>
  </div>

  <div class="pt-6">
    <span class="text-muted-foreground font-semibold px-4">Recommended</span>
    <ul class="px-4 pt-8">
      <li
        class="flex w-full justify-between text-gray-300 hover:text-gray-500 cursor-pointer items-center mb-6"
      >
        <div class="flex items-center">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-grid"
            width="18"
            height="18"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z"></path>
            <rect x="4" y="4" width="6" height="6" rx="1"></rect>
            <rect x="14" y="4" width="6" height="6" rx="1"></rect>
            <rect x="4" y="14" width="6" height="6" rx="1"></rect>
            <rect x="14" y="14" width="6" height="6" rx="1"></rect>
          </svg>
          <span class="text-sm ml-2">Dashboard</span>
        </div>
