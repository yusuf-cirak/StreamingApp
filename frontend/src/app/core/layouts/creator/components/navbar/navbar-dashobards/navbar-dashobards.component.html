<div
  class="flex flex-row items-center text-center justify-center gap-2"
  (click)="toggleVisible()"
  #containerRef
>
  <label id="listbox-label" class="block text-lg font-medium leading-6"
    >Switch to</label
  >
  <div class="relative w-44">
    @if (selectedStreamer(); as selectedStreamer) {
    <button
      type="button"
      class="relative w-full cursor-default rounded-md py-1.5 pl-3 pr-10 text-left text-gray-100 shadow-sm ring-1 ring-inset ring-tw-tertiary focus:outline-none focus:ring-2 focus:ring-gray-500 sm:text-sm sm:leading-6"
      aria-haspopup="listbox"
      aria-expanded="true"
      aria-labelledby="listbox-label"
    >
      <span class="flex items-center">
        <app-streamer-avatar
          [user]="selectedStreamer"
          class="w-5 h-5 flex-shrink-0"
        >
        </app-streamer-avatar>
        <span class="ml-3 block truncate">{{ selectedStreamer.username }}</span>
      </span>
      <span
        class="pointer-events-none absolute inset-y-0 right-0 ml-3 flex items-center pr-2"
      >
        <svg
          class="h-5 w-5 text-gray-400"
          viewBox="0 0 20 20"
          fill="currentColor"
          aria-hidden="true"
        >
          <path
            fill-rule="evenodd"
            d="M10 3a.75.75 0 01.55.24l3.25 3.5a.75.75 0 11-1.1 1.02L10 4.852 7.3 7.76a.75.75 0 01-1.1-1.02l3.25-3.5A.75.75 0 0110 3zm-3.76 9.2a.75.75 0 011.06.04l2.7 2.908 2.7-2.908a.75.75 0 111.1 1.02l-3.25 3.5a.75.75 0 01-1.1 0l-3.25-3.5a.75.75 0 01.04-1.06z"
            clip-rule="evenodd"
          />
        </svg>
      </span>
    </button>
    }

    <!--
      Select popover, show/hide based on select state.

      Entering: ""
        From: ""
        To: ""
      Leaving: "transition ease-in duration-100"
        From: "opacity-100"
        To: "opacity-0"
    -->
    @if (visible()) {
    <ul
      [@popoverAnimation]="visible() ? 'visible' : 'hidden'"
      class="absolute z-10 mt-1 max-h-56 w-full overflow-auto rounded-md bg-tw-primary py-1 text-base shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none sm:text-sm text-gray-50"
      tabindex="-1"
      role="listbox"
      aria-labelledby="listbox-label"
      aria-activedescendant="listbox-option-3"
    >
      <!--
        Select option, manage highlight styles based on mouseenter/mouseleave and keyboard navigation.

        Highlighted: "bg-indigo-600 text-white", Not Highlighted: "text-gray-900"
      -->
      @for (streamer of moderatingStreams(); track $index) {
      <li
        class="relative cursor-default select-none py-2 pl-3 pr-9"
        id="listbox-option-0"
        role="option"
        (click)="selectDashboard(streamer)"
      >
        <div class="flex items-center">
          <app-streamer-avatar [user]="streamer" class="w-5 h-5 flex-shrink-0">
          </app-streamer-avatar>

          <!-- Selected: "font-semibold", Not Selected: "font-normal" -->
          <span class="font-normal ml-3 block truncate">{{
            streamer.username
          }}</span>
        </div>

        <!--
          Checkmark, only display for selected option.

          Highlighted: "text-white", Not Highlighted: "text-indigo-600"
        -->
        @if (selectedStreamer()?.id===streamer.id) {
        <span
          class="text-blue-500 absolute inset-y-0 right-0 flex items-center pr-4"
        >
          <svg
            class="h-5 w-5"
            viewBox="0 0 20 20"
            fill="currentColor"
            aria-hidden="true"
          >
            <path
              fill-rule="evenodd"
              d="M16.704 4.153a.75.75 0 01.143 1.052l-8 10.5a.75.75 0 01-1.127.075l-4.5-4.5a.75.75 0 011.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 011.05-.143z"
              clip-rule="evenodd"
            />
          </svg>
        </span>
        }
      </li>
      }
    </ul>
    }
  </div>
</div>
