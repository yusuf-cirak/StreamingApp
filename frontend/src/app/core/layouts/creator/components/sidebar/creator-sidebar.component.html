<aside
  #sidebarRef
  class="h-full pt-4 bg-gray-800 transition duration-150 ease-in-out overflow-y-auto w-20 z-50"
  [ngClass]="layoutService.sidebarOpen() ? 'transform w-60' : 'transform w-20'"
>
  <div
    class="h-20 w-full flex items-center justify-between shadow rounded-tr rounded-br p-4 text-white cursor-pointer"
    (click)="layoutService.toggleSidebar()"
  >
    <span class="hideable font-semibold">Dashboard</span>

    <app-collapse-left-icon class="collapse-left-icon"></app-collapse-left-icon>
    <app-expand-right-icon
      class="expand-right-icon hidden"
    ></app-expand-right-icon>
  </div>

  <div
    class="pt-6 px-2 text-primary font-semibold flex flex-col gap-5 items-center"
  >
    <div
      class="flex flex-row w-full pl-4 justify-start items-center gap-3 cursor-pointer hover:bg-muted-foreground h-12 icon-container hover:bg-gray-500"
      (click)="navigateToStream()"
    >
      <app-stream-icon />
      <span class="hideable">Stream</span>
    </div>
    <div
      class="flex flex-row w-full pl-4 justify-start items-center gap-3 cursor-pointer hover:bg-muted-foreground h-12 icon-container hover:bg-gray-500"
      [routerLink]="['key']"
    >
      <app-key-icon />
      <span class="hideable">Keys</span>
    </div>
    <div
      class="flex flex-row w-full pl-4 justify-start items-center gap-3 cursor-pointer hover:bg-muted-foreground h-12 icon-container hover:bg-gray-500 active:bg-gray-500"
      [routerLink]="['chat-settings']"
    >
      <app-chat-icon />
      <span class="hideable">Chat</span>
    </div>
    <div
      class="flex flex-row w-full pl-4 justify-start items-center gap-3 cursor-pointer hover:bg-muted-foreground h-12 icon-container hover:bg-gray-500"
    >
      <app-community-icon />
      <span class="hideable">Community</span>
    </div>
  </div>
</aside>
