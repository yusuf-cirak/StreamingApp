<aside
  #sidebarRef
  class="fixed left-0 h-full mt-20 pt-4 bg-gray-800 transition duration-150 ease-in-out overflow-y-auto"
  [ngClass]="sidebarOpen() ? 'transform w-60' : 'transform w-20'"
>
  <div
    class="h-20 w-full flex items-center justify-between shadow rounded-tr rounded-br p-4 text-white cursor-pointer"
    (click)="toggleSidebar()"
  >
    <span class="font-semibold">Dashboard</span>

    <app-collapse-left-icon class="collapse-left-icon"></app-collapse-left-icon>
    <app-expand-right-icon
      class="expand-right-icon hidden"
    ></app-expand-right-icon>
  </div>

  <div
    class="pt-6 px-2 text-primary font-semibold flex flex-col gap-5 items-center"
  >
    <div
      class="flex flex-row w-full pl-4 justify-start items-center gap-3 cursor-pointer hover:bg-muted-foreground h-12 icon-container"
    >
      <app-stream-icon />
      <span>Stream</span>
    </div>
    <div
      class="flex flex-row w-full pl-4 justify-start items-center gap-3 cursor-pointer hover:bg-muted-foreground h-12 icon-container"
    >
      <app-key-icon />
      <span>Keys</span>
    </div>
    <div
      class="flex flex-row w-full pl-4 justify-start items-center gap-3 cursor-pointer hover:bg-muted-foreground h-12 icon-container"
    >
      <app-chat-icon />
      <span>Chat</span>
    </div>
    <div
      class="flex flex-row w-full pl-4 justify-start items-center gap-3 cursor-pointer hover:bg-muted-foreground h-12 icon-container"
    >
      <app-community-icon />
      <span>Community</span>
    </div>
  </div>
</aside>
