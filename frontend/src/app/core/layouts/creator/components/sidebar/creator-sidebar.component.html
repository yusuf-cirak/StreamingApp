<aside
  #sidebarRef
  class="h-full pt-4 transition duration-150 ease-in-out overflow-y-auto w-20 z-50"
  [ngClass]="layoutService.sidebarOpen() ? 'transform w-60' : 'transform w-20'"
  appCtrl
  [(ctrlPressed)]="ctrlPressed"
>
  <div
    class="h-20 w-full flex items-center justify-between shadow rounded-tr rounded-br p-4 text-white cursor-pointer"
    (click)="layoutService.toggleSidebar()"
  >
    <span class="hideable font-semibold">Dashboard</span>

    <app-collapse-left-icon class="collapse-left-icon"></app-collapse-left-icon>
    <app-expand-right-icon
      class="expand-right-icon hidden"
    ></app-expand-right-icon>
  </div>

  <div
    class="pt-6 px-2 text-primary font-semibold flex flex-col gap-5 items-center"
  >
    <div
      class="flex flex-row w-full pl-4 justify-start items-center gap-3 cursor-pointer hover:bg-muted-foreground h-12 icon-container hover:bg-gray-500"
      (click)="navigateToStream()"
    >
      <app-stream-icon />
      <span class="hideable">Stream</span>
    </div>
    <button
      class="flex flex-row w-full pl-4 justify-start items-center gap-3 cursor-pointer hover:bg-muted-foreground h-12 icon-container hover:bg-gray-500 disabled:cursor-not-allowed disabled:opacity-50 disabled:hover:bg-none"
      (click)="navigateTo('key')"
      [disabled]="!canNavigateTo('key')"
    >
      <app-key-icon />
      <span class="hideable">Keys</span>
    </button>
    <button
      class="flex flex-row w-full pl-4 justify-start items-center gap-3 cursor-pointer hover:bg-muted-foreground h-12 icon-container hover:bg-gray-500 disabled:cursor-not-allowed disabled:opacity-50 disabled:hover:bg-none"
      (click)="navigateTo('chat-settings')"
      [disabled]="!canNavigateTo('chat-settings')"
    >
      <app-chat-icon />
      <span class="hideable">Chat</span>
    </button>
    <button
      (click)="navigateTo('community')"
      class="flex flex-row w-full pl-4 justify-start items-center gap-3 cursor-pointer hover:bg-muted-foreground h-12 icon-container hover:bg-gray-500 disabled:cursor-not-allowed disabled:opacity-50 disabled:hover:bg-none"
      [disabled]="!canNavigateTo('community')"
    >
      <app-community-icon />
      <span class="hideable">Community</span>
    </button>

    <button
      (click)="navigateTo('moderators')"
      class="flex flex-row w-full pl-4 justify-start items-center gap-3 cursor-pointer hover:bg-muted-foreground h-12 icon-container hover:bg-gray-500 disabled:cursor-not-allowed disabled:opacity-50 disabled:hover:bg-none"
      [disabled]="!canNavigateTo('moderators')"
    >
      <app-community-icon />
      <span class="hideable">Moderators</span>
    </button>
  </div>
</aside>
