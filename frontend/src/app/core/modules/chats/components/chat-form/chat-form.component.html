@if (liveStream(); as liveStream) {

<div class="w-full h-full flex flex-col items-center p-3">
  @if (userChatErrorMessage(); as errorMessage) {
  <app-hint class="w-full" [text]="errorMessage"></app-hint>
  }
  <input
    #searchInput
    type="text"
    placeholder="Send a message"
    class="w-full h-14 border border-white/10 rounded-md bg-inherit px-2 text-white"
    (input)="setMessage($any($event.target).value)"
    [value]="message()"
    [autofocus]="true"
    [disabled]="chatDisabled()"
    [ngClass]="{
      'rounded-t-none border-t-0': !!userChatErrorMessage(),
    }"
  />
  <button
    pRipple
    class="w-14 h-10 rounded-lg bg-blue-600 outline-none ml-auto text-white mt-3"
    type="button"
    [disabled]="chatDisabled()"
    (click)="sendMessage()"
  >
    Chat
  </button>
</div>
}
