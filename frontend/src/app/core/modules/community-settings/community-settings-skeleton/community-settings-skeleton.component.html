<div
  class="chat-settings p-6 text-white w-full flex flex-col items-center justify-center"
>
  <div class="mb-4">
    <h1 class="text-2xl font-bold animate-pulse"></h1>
  </div>

  <section class="bg-gray-50 dark:bg-gray-900 py-3 sm:py-5 w-full h-full">
    <div class="px-4 mx-auto max-w-screen-2xl lg:px-12">
      <div
        class="relative overflow-hidden bg-white shadow-md dark:bg-gray-800 sm:rounded-lg"
      >
        <div
          class="flex flex-col px-4 py-3 space-y-3 lg:flex-row lg:items-center lg:justify-between lg:space-y-0 lg:space-x-4 animate-pulse"
        >
          <div class="h-4 bg-gray-200 rounded w-1/3"></div>
          <div class="h-10 bg-gray-200 rounded w-full lg:w-1/3"></div>
        </div>
        <div class="overflow-x-auto">
          <table
            class="w-full text-sm text-left text-gray-500 dark:text-gray-400"
          >
            <thead
              class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400 animate-pulse"
            >
              <tr>
                <th scope="col" class="p-4">
                  <div class="h-4 w-4 bg-gray-200 rounded"></div>
                </th>
                <th scope="col" class="px-4 py-3">
                  <div class="h-4 bg-gray-200 rounded w-1/4"></div>
                </th>
                <th scope="col" class="px-4 py-3">
                  <div class="h-4 bg-gray-200 rounded w-1/4"></div>
                </th>
                <th scope="col" class="px-4 py-3">
                  <div class="h-4 bg-gray-200 rounded w-1/4"></div>
                </th>
              </tr>
            </thead>
            <tbody>
              @for (item of items(); track $index) {

              <tr
                class="border-b dark:border-gray-600 hover:bg-gray-100 dark:hover:bg-gray-700 animate-pulse"
              >
                <td class="w-4 px-4 py-3">
                  <div class="flex items-center h-4 bg-gray-200 rounded"></div>
                </td>
                <td class="px-4 py-2">
                  <div class="flex items-center text-center px-4 py-2">
                    <div class="w-8 h-8 mr-3 bg-gray-200 rounded"></div>
                    <div class="h-4 bg-gray-200 rounded"></div>
                  </div>
                </td>
                <td class="px-4 py-2">
                  <div class="h-4 bg-gray-200 rounded"></div>
                </td>
                <td class="px-4 py-2">
                  <div class="h-10 bg-gray-200 rounded"></div>
                </td>
              </tr>
              }
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </section>
</div>
