@if (streamState()?.stream; as liveStream) {
<app-live-stream [liveStream]="liveStream"></app-live-stream>
}

@if (streamState()?.error; as streamError) {
  @if (streamError.statusCode===400) {
      <app-offline-stream [streamError]="streamError"></app-offline-stream>
  }
  @else {
    <app-not-found-stream></app-not-found-stream>
  }
}
