<div
  class="flex flex-col lg:flex-row gap-y-4 lg:gap-y-0 items-start justify-between p-4 text-white"
>
  <div class="flex items-center gap-x-3">
    <app-streamer
      [user]="streamFacade.streamState()?.stream?.user!"
      [isLive]="streamFacade.isStreamLive()"
      class="w-12 h-12"
    />
    <div class="space-y-1">
      <div class="flex items-center gap-x-2">
        <h2 class="text-lg font-semibold">
          {{ streamFacade.streamerName() }}
        </h2>
        <app-verified-icon />
      </div>
      <p class="text-sm font-semibold">
        {{ streamDescription() }}
      </p>
      @if (streamFacade.isStreamLive()) {
      <div
        class="font-semibold flex gap-x-1 items-center text-xs text-rose-500"
      >
        <app-user-icon />
        @if (viewerCount()!==undefined ) {
        <p>
          {{ viewerCount() }} {{ viewerCount() === 1 ? "viewer" : "viewers" }}
        </p>
        }
      </div>
      } @else {
      <p class="font-semibold text-xs text-gray-300">Offline</p>
      }
    </div>
  </div>
  <!-- actions component -->
  <app-stream-actions
    class="flex w-36 self-center sm:self-auto"
  ></app-stream-actions>
</div>
